<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html template</title>
</head>

<body>
    <main id="app">
        <h1>TodoJs</h1>
        <div id="listScreen">
            <div id="listHead">
                Today's To Do
            </div>
            <div id="listInput">
                <form>
                    <input id="taskTextInput" type="text"  placeholder="Add to Your List" name="taskTextInput">
                </form>
            </div>
            <div id="list">
                
            </div>
            <div id="clearBtn">
                Clear all completed
            </div>
        </div>
    </main>
</body>

</html>
